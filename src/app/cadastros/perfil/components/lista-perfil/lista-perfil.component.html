<h2>Lista de Perfis</h2>
<table class="table">
    <tr>
        <th>CÃ³digo do Perfil</th>
        <th>Nome</th>
        <th>Editar</th>
        <th>Deletar</th>
    </tr>
    <tr *ngFor="let perfil of perfis">
        <td>{{ perfil.idPerfil }}</td>
        <td>{{ perfil.nome }}</td>
        <td><button class="botao" (click)="openDialogEdita(perfil.idPerfil)"><i class="bi bi-pencil"></i></button></td>
        <td><button class="botao" (click)="openDialogDeleta(perfil.idPerfil, perfil.nome)"><i class="bi bi-trash"></i></button></td>
    </tr>
</table>

<button class="btn btn-primary" (click)="openDialogCadastra()">
    Cadastrar Novo Perfil
</button>
<button class="btn btn-primary" routerLink="{{ '/inicio'}}">
    Voltar
</button>
