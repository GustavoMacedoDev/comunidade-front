<h3>Cadastro de Ministério</h3>
<form [formGroup]="form">
  <div class="form-group campo">
    <label for="nome">Nome do Ministério</label>
    <input type="text" class="form-control" name="nome" id="nome" formControlName="nome">
  </div>
  <div class="form-group campo">
    <label for="sigla">Sigla do Ministério</label>
    <input type="text" class="form-control" name="sigla" id="sigla" formControlName="sigla">
  </div>
  <div class="form-group campo">
    <label for="dataCriacao">Data de Criação</label>
    <input class="form-control" type="date" name="dataCriacao" id="dataCriacao" formControlName="dataCriacao">
  </div>
  <div class="campo">
    <input type="submit" class="btn btn-primary mt-4" value="Salvar" (click)="cadastraMinisterio()">
    <a routerLink="{{'/lista-ministerio'}}" class="btn btn-secondary mt-4 ml-2">Cancelar</a>      
  </div>

</form>
