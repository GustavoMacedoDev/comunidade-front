<h1 mat-dialog-title>Cadastro de Bairro</h1>
<form [formGroup]="form">
  <div class="form-group campo">
    <label for="tipo">Municipio</label>
    <select class="form-control" name="idMunicipio" id="idMunicipio" formControlName="idMunicipio">
      <option type="number" *ngFor="let mun of municipios" [value]="mun.id">
          {{ mun.nome }}
      </option>
    </select>
  </div>
  <div mat-dialog-content>
    <p>Digite o nome do Bairro</p>
    <mat-form-field  class="campo-nome">
      <input matInput type="text" autocomplete="off" name="nome" id="nome" formControlName="nome">
    </mat-form-field>
  </div>
  
  <div mat-dialog-actions>
    <button class="btn1" mat-button (click)="onCancel()">Cancelar</button>
    <button class="btn2" mat-button (click)="cadastrarBairro()" 
             cdkFocusInitial>Salvar</button>
  </div>
</form>
